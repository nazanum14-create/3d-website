<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d website</title>
    <link rel="apple-touch-icon" rel="icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/ico" sizes="32x32" href="favicon.ico">
    <link rel="icon" type="image/ico" sizes="16x16" href="favicon.ico">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>
     
    <div class="container">
        <header>
            <h1 class="logo" data-aos="fade-down" data-aos-duration="1500">ACODE</h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="#">Home</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">About</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="#">Services</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="#">Contact</a>
            </nav>

            <button data-aos="fade-down" data-aos-duration="1500" class="btn-signin">Sign In</button>
        </header>
        <main>
        <div class="content">
            <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="1500" class="tag-box">
                <div class="tag">INTRODUCING</div>
            </div>

            <h1 data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2000">FREE DOMAINS FOR<br>DEVELOPERS</h1>
            <p data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2500" class="discription">
                The best way for developers to reach free domains.
            </p>
            <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="3000" class="butttons">
                <a href="#" class="btn-get-started">Documentation &gt;</a>
                <a href="#" class="btn-signin-main">Get Started &gt;</a>
            </div>
        </div>
        </main>

        <spline-viewer data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="3000" class="robot-3d" url="https://prod.spline.design/Lk0wvNcYQveeX2Yh/scene.splinecode"></spline-viewer>
      </div>

      <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.78/build/spline-viewer.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
    </body>

</html>
